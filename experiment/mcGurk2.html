<!DOCTYPE html>
<html>
    <head>
	<!-- jsPsych library -->
	<base target="_top">
	<!-- jsPsych library -->
	<script src="https://sampedersen.github.io/jsPsychSheet/jspsych/jspsych.js"></script>
    <script src="https://sampedersen.github.io/jsPsychSheet/jspsych/plugins/jspsych-survey-text.js"></script>
    <script src="https://sampedersen.github.io/jsPsychSheet/jspsych/plugins/jspsych-survey-multi-choice.js"></script>
	<script src="https://sampedersen.github.io/jsPsychSheet/jspsych/plugins/jspsych-html-keyboard-response.js"></script>
	<script src="https://sampedersen.github.io/jsPsychSheet/jspsych/plugins/jspsych-html-slider-response.js"></script>
	<script src="https://sampedersen.github.io/jsPsychSheet/jspsych/plugins/jspsych-video-button-response.js"></script>
	<script src="https://sampedersen.github.io/jsPsychSheet/jspsych/plugins/jspsych-external-html.js"></script>
    <script src="https://sampedersen.github.io/jsPsychSheet/jspsych/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="https://sampedersen.github.io/jsPsychSheet/jspsych/plugins/jspsych-fullscreen.js"></script>
    <script src="https://sampedersen.github.io/jsPsychSheet/jspsych/plugins/jspsych-video-keyboard-response.js"></script>
	<link rel="stylesheet" href="https://sampedersen.github.io/jsPsychSheet/jspsych/css/jspsych.css">
    <link href="https://sampedersen.github.io/jsPsychSheet/jspsych/css/format.css"rel="stylesheet"type="text/css">
      <style>
        img {
          width: 650px,
          height: 427px;
        }
       </style>
    
	<!-- jsPsychSheet library -->
    	<base target="_top">
    	<script src="https://sampedersen.github.io/jsPsychSheet/jspsychsheet.js"></script>
    	<link rel="stylesheet" href="https://sampedersen.github.io/jsPsychSheet/jspsychsheet.css">
    </head>
    <body></body>
    <script>

	// generate a random subject ID with 15 characters
	var subject_id = jsPsych.randomization.randomID(6);
	
	// record the condition assignment in the jsPsych data
	// this adds a property called 'subject' and a property called 'condition' to every trial
	jsPsych.data.addProperties({
  		subject: subject_id,
	});
	    
	/* create timeline */
	var timeline = [];

	/* define welcome message trial */	
	var welcome = {
  		type: "html-keyboard-response",
  		stimulus: "Welcome to the experiment- thank you for your participation. Press any key to begin."
	};
	timeline.push(welcome);
    
    /* define consent form */
    var check_consent = function(elem) {
      if (document.getElementById('consent_checkbox').checked) {
      return true;
      }
    else {
      alert("If you wish to participate, you must check the box next to the statement 'I agree to participate in this study.'");
      return false;
    }
    return false;
    };


   /* require consent */
      var trial = {
        type:'external-html',
        url: "https://sampedersen.github.io/jsPsychSheet/jspsych/plugins/external_page2.html",
        cont_btn: "start",
        check_fn: check_consent
    };
    timeline.push(trial);
    
    /* browser check */
         var browser_wait = {
           type: "html-keyboard-response",
           stimulus: "<p>Please complete this experiment while using <strong>Google Chrome or Firefox</strong>. If you are not using Google Chrome or Firefox, please close the experiment and reopen it in a suggested browser. <strong>Compensation cannot be gauranteed if responses are not properly recorded due to browser issues. </strong></p>",
           choices: jsPsych.NO_KEYS,
           trial_duration: 15000,
          };
      
         var browser_go = {
           type: "html-keyboard-response",
           stimulus: "<p>Please complete this experiment while using <strong>Google Chrome or Firefox</strong>. If you are not using Google Chrome or Firefox, please close the experiment and reopen it in a suggested browser. <strong>Compensation cannot be gauranteed if responses are not properly recorded due to browser issues. </strong></p>" +
           "<p>Press any key to continue.</p>",
          };
          timeline.push(browser_wait, browser_go);
  
    /* collect participant data - age */
    var survey = {
      type: "survey-text",
      questions: [
        {prompt: "How old are you?", required: true, name: "Age"}
       ]
    };
    timeline.push(survey);
    
    /* collect participant data - sex */
    var sex_options = ["Male", "Female", "Intersex"];
    
    var sex = {
      type: "survey-multi-choice",
      questions: [
        {prompt:"Please identify your sex.", name: "Sex", options: sex_options, required:true}
        ]
     };
     timeline.push(sex);
     
     /* fullscreen mode */ 
    var fullscreen = {
      type: "fullscreen",
      fullscreen_mode:true,
    };
    timeline.push(fullscreen);
     
    /* instructions pg 1  */ 
         var instructions_p1wait = {
           type: "html-keyboard-response",
           stimulus: "<p>Thank you for choosing to participate in this experiment. " + 
           "Please read the instructions entirely before beginning the experiment.</p>",
           choices: jsPsych.NO_KEYS,
           trial_duration: 15000,
          };
      
         var instructions_p1go = {
           type:"html-keyboard-response",
           stimulus: "<p>Thank you for choosing to participate in this experiment. " + 
           "Please read the instructions entirely before beginning the experiment.</p>"+
           "<p>Press any key to continue.</p>",
          };
          timeline.push(instructions_p1wait, instructions_p1go);
      
      /* sound check */   
      var sound_instructions = {
        type: "html-keyboard-response",
        stimulus: "<p>For the duration of the experiment, please plug in headphones or turn on your speakers to a comfortable volume. Please use the following screen as an opportunity to check your audio settings as necessary.</p>" +
        "<p>Press any key to continue.</p>",
     };
       timeline.push(sound_instructions);
       
       var pre_if_trial = {
      type: 'video-keyboard-response',
      sources: ['https://crubiera.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualBa.mp4'],
      width: 800,
  		prompt: '<p>Press any key to repeat the video. Please adjust your volume appropriately. Press C when ready to continue.</p>'
  	}

    var loop_node = {
      timeline: [pre_if_trial],
      loop_function: function(data){
          if(jsPsych.pluginAPI.convertKeyCharacterToKeyCode('c') == data.values()[0].key_press){
              return false;
          } else {
            return true;
          }
      }
  	};
      timeline.push(pre_if_trial, loop_node);
     
    /* instructions pg 2 */
      var instructions_p2 = {
        type: "html-keyboard-response",
        stimulus: "<p>This experiment consists of three parts, each part having multiple trials.</p>" +
        "<p>During the first part, you will be watching videos and providing responses. The videos consist of a woman pronouncing syllables.</p>" +
        "<p>The video will play <strong>once.</strong></p>"+
        "<p>Press any key to continue.</p>",
        };
      timeline.push(instructions_p2);
        
        
    /* instructions pg 3 */
      var instructions_p3 = {
        type: "html-keyboard-response",
        stimulus: "<p>After watching the video, you will be asked to select a syllable that matches the syllable from the video.</p>"+
        "<p> After providing a response, you will be asked to rank your confidence in your selection on a scale of 0 to 100.</p>"+
        "<p>0 means <strong>not confident</strong> and 100 means <strong>fully confident</strong>.</p>"+
       "<p> Press any key to continue.</p>",
        };
      timeline.push(instructions_p3);
      
    /* instructions pg 4 */
      var instructions_p4 = {
        type: "html-keyboard-response",
        stimulus: "<p>During the second phase of the experiment, you will be presented with a series of videos.</p>" +
        "<p>Please be sure to maintain your position and attention for this part of the experiment.</p>" +
        "<p> Press any key to continue.</p>",
        };
      timeline.push(instructions_p4);
      
    /* instructions pg 5 */
      var instructions_p5 = {
        type: "html-keyboard-response",
        stimulus: "<p>In the third and final phase of the experiment, you will once again watch the videos once,</p>" +
        "<p>select the matching syllable, and rate the confidence of your response.</p>" +
        "<p>Once this phase has concluded, please wait for your responses to be recorded.</p>" + 
        "<p>You will see a confirmation on your screen once your responses have finished loading.</p>" +
        "<p>Once your responses have been collected, your compensation will be distributed ________</p>"+
        "<p> Press any key to continue.</p>",
        };
      timeline.push(instructions_p5);

    /* instructions pg 6 
    Need to insert instruction image*/
      var instructions_p6 = {
        type: "image-keyboard-response",
        stimulus: "https://sampedersen.github.io/jsPsychSheet/images/arm.png",
        prompt: "<p>Throughout the experiment, please sit at an arm's distance from your computer screen, as illustrated above." +
        "<p> Once you have done so, press any key to continue.</p>",
        };  
      timeline.push(instructions_p6);
       
    /* instructions pg 7 */
      var instructions_p7 = {
        type: "html-keyboard-response",
        stimulus: "<p>Before the experiment begins, we will conduct some practice trials.</p>"+
        "<p>These trials are only for practice and your responses will not be recorded.</p>"+
        "<p> Press any key to begin the practice trials.</p>",
        };
      timeline.push(instructions_p7);
    
    /* define practice trial */
    var practice_trial = {
		timeline: [
			{
				type: 'video-button-response',
				sources: jsPsych.timelineVariable('video'),
				width: 800,
				choices: [],
				data: jsPsych.timelineVariable('video'), /* Store the video name */
				trial_ends_after_video: true,
				prompt: '<p></p>'
				
			},
			{
				type: 'video-button-response',
				sources: [],
				width: 800,
				choices: jsPsych.timelineVariable('syllables'),
				data: jsPsych.timelineVariable('syllables'), /* Store the answer choices on that trial */
				prompt: '<p>Which syllable did you perceive?</p>'
				
			},
			{
				type: 'html-slider-response',
				stimulus: '<p>How confident are you in your answer?</p>',
				labels: ['0','25','50','75','100'],
				min: 0,
				max: 100,
				start: function(){
					return jsPsych.randomization.sampleWithoutReplacement([10, 20, 30, 40, 50, 60, 70, 80, 90], 1)[0];
					},
				step: 1,
				prompt: "<p>Rate confidence from 0 (no confidence) to 100 (fully confident)</p>",
               require_movement:true
			}
		],
		timeline_variables: [
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualBa.mp4'], syllables: ['Still need to decide what these choices should be'] },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualDa.mp4'], syllables: jsPsych.randomization.repeat(['Ba','Da','Ga','Pa'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualDa.mp4'], syllables: jsPsych.randomization.repeat(['Ba','Ga','Da','Ma'],1) },
		],
		randomize_order: true,
    	repetitions: 0
	}
	timeline.push(practice_trial);
    
    /* prep for experiment trials */ 
     var pretest = {
       type: "html-keyboard-response",
       stimulus: "<p>Now that you have completed the practice trials, we are ready to begin the first part of the experiment.</p> " + 
       "<p>Please be sure that you are seated arm's distance from your screen. Your responses will now be recorded. </p>" +
       "<p>Press any key to begin the experiment.</p>",
     };
     timeline.push(pretest);
    
    
    /*define pre-exposure */
	var pre_exposure = {
		timeline: [
			{
				type: 'video-button-response',
				sources: jsPsych.timelineVariable('video'),
				width: 800,
				choices: [],
				data: jsPsych.timelineVariable('video'), /* Store the video name */
				trial_ends_after_video: true,
				prompt: '<p></p>'
				
			},
			{
				type: 'video-button-response',
				sources: [],
				width: 800,
				choices: jsPsych.timelineVariable('syllables'),
				data: jsPsych.timelineVariable('syllables'), /* Store the answer choices on that trial */
				prompt: '<p>Which syllable did you perceive?</p>'
				
			},
			{
				type: 'html-slider-response',
				stimulus: '<p>How confident are you in your answer?</p>',
				labels: ['0','25','50','75','100'],
				min: 0,
				max: 100,
				start: function(){
					return jsPsych.randomization.sampleWithoutReplacement([10, 20, 30, 40, 50, 60, 70, 80, 90], 1)[0];
					},
				step: 1,
				prompt: "<p>Rate confidence from 0 (no confidence) to 100 (fully confident)</p>",
               require_movement:true
			}
		],
		timeline_variables: [
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualKa.mp4'], syllables: jsPsych.randomization.repeat(['Ba','Ka','Ga','Da'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualNa.mp4'], syllables: jsPsych.randomization.repeat(['Ba','Na','Ga','Da'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualTa.mp4'], syllables: jsPsych.randomization.repeat(['Ba','Ta','Pa','Da'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryMaVisualGa.mp4'], syllables: jsPsych.randomization.repeat(['Ma','Ga','Na','Ba'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryMaVisualMa.mp4'], syllables: ['Still need to decide what these choices should be'] },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualDa.mp4'], syllables: jsPsych.randomization.repeat(['Pa','Da','Ka','Ta'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualGa.mp4'], syllables: jsPsych.randomization.repeat(['Pa','Ga','Ka','Ta'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualKa.mp4'], syllables: jsPsych.randomization.repeat(['Pa','Da','Ka','Ta'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualNa.mp4'], syllables: jsPsych.randomization.repeat(['Pa','Na','Ka','Ta'],1) },			
		
        ],
		randomize_order: true,
    	repetitions: 0
	}
	timeline.push(pre_exposure);
    
     /* prep for exposure trial */ 
     var exposure_prep = {
       type: "html-keyboard-response",
       stimulus: "<p>This concludes the first part of the experiment. In this next part, you will be watching videos. </p>" +
       "<p>Press any key to begin the second part.</p>",
     };
     timeline.push(exposure_prep);
	
    /* define exposure condition */
var exposure = {
		timeline: [
			{
				type: 'video-button-response',
				sources: jsPsych.timelineVariable('video'),
				width: 800,
				choices: [],
				data: jsPsych.timelineVariable('video'), /* Store the video name */
				trial_ends_after_video: true,
				prompt: '<p></p>'
				
			},
			
		],
		timeline_variables: [
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualBa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualDa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualDa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualKa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualNa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualTa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryDaVisualMa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryMaVisualGa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryMaVisualKa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryMaVisualMa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryMaVisualTa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryNaVisualDa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualDa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualGa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualKa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualNa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualPa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualTa.mp4']},
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryTaVisualGa.mp4']},
		],
		randomize_order: true,
    	repetitions: 0
	}
	timeline.push(exposure);
    
    /* prep for post-exposure trial */ 
     var postexposure_prep = {
       type: "html-keyboard-response",
       stimulus: "<p>This concludes the second part of the experiment. You will now begin the last phase</p>" +
       " Remember, you will be watching videos of a syllable being pronounced. You will then be selecting which response was said and ranking the confidence of your response.</p>" +
       " <p>A 0 on the scale represents <strong>not confidence</strong>, while a 100 represents <strong>fully confidence</strong>."+
       "<p>Press any key to begin the third part.</p>",
     };
     timeline.push(postexposure_prep);
	    
   /* define post-exposure condition */     
var post_exposure = {
		timeline: [
			{
				type: 'video-button-response',
				sources: jsPsych.timelineVariable('video'),
				width: 800,
				choices: [],
				data: jsPsych.timelineVariable('video'), /* Store the video name */
				trial_ends_after_video: true,
				prompt: '<p></p>'
				
			},
			{
				type: 'video-button-response',
				sources: [],
				width: 800,
				choices: jsPsych.timelineVariable('syllables'),
				data: jsPsych.timelineVariable('syllables'), /* Store the answer choices on that trial */
				prompt: '<p>Which syllable did you perceive?</p>'
				
			},
			{
				type: 'html-slider-response',
				stimulus: '<p>How confident are you in your answer?</p>',
				labels: ['0','25','50','75','100'],
				min: 0,
				max: 100,
				start: function(){
					return jsPsych.randomization.sampleWithoutReplacement([10, 20, 30, 40, 50, 60, 70, 80, 90], 1)[0];
					},
				step: 1,
				prompt: "<p>Rate confidence from 0 (no confidence) to 100 (fully confident)</p>",
               require_movement:true
			}
		],
		timeline_variables: [
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualKa.mp4'], syllables: jsPsych.randomization.repeat(['Ba','Ka','Ga','Da'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualNa.mp4'], syllables: jsPsych.randomization.repeat(['Ba','Na','Ga','Da'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryBaVisualTa.mp4'], syllables: jsPsych.randomization.repeat(['Ba','Ta','Pa','Da'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryMaVisualGa.mp4'], syllables: jsPsych.randomization.repeat(['Ma','Ga','Na','Ba'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryMaVisualMa.mp4'], syllables: ['Still need to decide what these choices should be'] },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualDa.mp4'], syllables: jsPsych.randomization.repeat(['Pa','Da','Ka','Ta'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualGa.mp4'], syllables: jsPsych.randomization.repeat(['Pa','Ga','Ka','Ta'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualKa.mp4'], syllables: jsPsych.randomization.repeat(['Pa','Da','Ka','Ta'],1) },
			{ video: ['https://sampedersen.github.io/jsPsychSheet/experiment/video/AuditoryPaVisualNa.mp4'], syllables: jsPsych.randomization.repeat(['Pa','Na','Ka','Ta'],1) },			
		
        ],
		randomize_order: true,
    	repetitions: 0
	}
	timeline.push(post_exposure);
    
    /* closing page */
      var end = {
        type: "html-keyboard-response",
        stimulus: "<p>This now concludes the experiment. Once your results have uploaded, you may close the window. <strong> Please do not close the experiment until your responses have been confirmed as recorded.</strong> Compensation cannot be gauranteed for incomplete participation.</p>"+
       "<p> Press any key to continue.</p>",
        };
      timeline.push(end);
    
    /* exit fullscreen mode */ 
    var fullscreen_exit = {
      type: "fullscreen",
      fullscreen_mode:false
    };
    timeline.push(fullscreen_exit);
	

	/* start the experiment */
	jsPsych.init({
  		timeline: timeline,
  		show_progress_bar: true,
  		on_finish: function() {
      			jsPsychSheet.uploadData(jsPsych.data.get().csv());
  		}
	});

    </script>
</html>
